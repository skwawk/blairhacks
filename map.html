
<h2>Interactive Map</h2>
 <h3>Map of Maryland</h3>
 <p>Want to recommend your location to canvassers? Click on the map to add a marker at your location. This will be viewable online for anyone wishing to collect signatures. </p>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz6byW7DAcBxTH5DxVJf4Ie-O8H_gaQzY&callback=MDmap">
    </script>
    <script>
     var maryland;
      function MDmap() {
        maryland = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: {lat: 39.05, lng: -76.64},
        });
        maryland.addListener("click", function(latLng) {placeMarker(latLng.latLng);});
        return maryland;
      }
      var marker;
       function placeMarker(location) {
          console.log(location);
          marker = new google.maps.Marker({
            position: location, 
            map: maryland,
            icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
          });
       }
     
    </script>
